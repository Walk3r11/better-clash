<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Clash - Login</title>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Cool futuristic gradient background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5984e7, #6b44d8, #f9d342);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Main container */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            /* Transparent overlay */
            padding: 20px;
        }

        /* Login box styling */
        .login-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            /* Dark background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .logo h1 {
            font-size: 36px;
            font-weight: bold;
            color: #f9d342;
            /* Gold color */
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
        }

        /* Input field styles */
        .input-group {
            margin-bottom: 15px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #f9d342;
            /* Gold focus border */
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9d342;
            border: none;
            color: #2a2a2a;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0c030;
            /* Slightly darker yellow on hover */
        }

        /* Signup link styling */
        .signup-link {
            margin-top: 20px;
            color: #ccc;
            font-size: 14px;
        }

        .signup-link a {
            color: #f9d342;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="login-container">
            <div class="logo">
                <h1>Better Clash</h1>
            </div>
            <div class="login-box">
                <form id="login-form">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFERehWpvbXIALnNA7KA45297KESZi5qg",
            authDomain: "better-clash-136da.firebaseapp.com",
            projectId: "better-clash-136da",
            storageBucket: "better-clash-136da.firebasestorage.app",
            messagingSenderId: "586663576851",
            appId: "1:586663576851:web:436c37162a3fa5f32086e6",
            measurementId: "G-KZSXJLJX6N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        setPersistence(auth, browserSessionPersistence)
            .then(() => {
                document.getElementById("login-form").addEventListener("submit", function (e) {
                    e.preventDefault();

                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;

                    signInWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            const user = userCredential.user;
                            console.log('User logged in:', user);
                            window.location.href = '/game';
                        })
                        .catch((error) => {
                            alert(`Error: ${error.message}`);
                        });
                });
            })
            .catch((error) => {
                console.error("Error setting persistence:", error);
            });

        // Refresh the page every 15 minutes (900000 ms)
        setInterval(() => {
            window.location.reload();
        }, 900000); // 15 minutes in milliseconds
    </script>
</body>

</html>
