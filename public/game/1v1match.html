<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1v1 Match</title>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: black;
        }

        canvas {
            display: block;
        }
    </style>

</head>

<body>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFERehWpvbXIALnNA7KA45297KESZi5qg",
            authDomain: "better-clash-136da.firebaseapp.com",
            projectId: "better-clash-136da",
            databaseURL: "https://better-clash-136da-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "better-clash-136da.appspot.com",
            messagingSenderId: "586663576851",
            appId: "1:586663576851:web:436c37162a3fa5f32086e6"
        };

        initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth();

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert("Not logged in");
                return;
            }

            const deckRef = ref(db, `decks/${user.uid}`);
            get(deckRef).then((snapshot) => {
                if (!snapshot.exists()) {
                    alert("No deck found!");
                    return;
                }

                const userDeckData = snapshot.val();
                const currDeckIndex = userDeckData.currDeck;

                if (currDeckIndex === undefined) {
                    alert("No current deck selected!");
                    return;
                }
                const selectedDeck = userDeckData[currDeckIndex];

                if (!selectedDeck) {
                    alert("No deck data found for the selected current deck!");
                    return;
                }

                const shuffledDeck = shuffleArray(selectedDeck);
                const startingHand = shuffledDeck.slice(0, 4);
                const nextCard = shuffledDeck[4];


                startGame(startingHand, nextCard, shuffledDeck);
            }).catch((err) => {
                console.error("Error fetching deck:", err);
            });
        });

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startGame(startingHand, nextCard, shuffledDeck) {
            class MatchScene extends Phaser.Scene {
                constructor() {
                    super({ key: 'MatchScene' });
                }

                init(data) {
                    this.startingHand = data.startingHand;
                    this.nextCard = data.nextCard;
                    this.shuffledDeck = data.shuffledDeck;
                }

                preload() {
                    this.load.image('map', '../assets/maps/gravekeepersdaughter_arena_3K_no2v2.png');

                    this.load.image('kingTower', '../assets/maps/Tower_Skin_ClashramaKingsHead_King_Blue.png');
                    this.load.image('enemyKingTower', '../assets/maps/Tower_Skin_ClashramaKingsHead_King_Red.png');
                    this.load.image('princessTowerLeft', '../assets/maps/Tower_Skin_ClashramaKingsHead_Princess_Blue.png');
                    this.load.image('princessTowerRight', '../assets/maps/Tower_Skin_ClashramaKingsHead_Princess_Red.png');

                    // Load all card images
                    const cardNameToFileMap = {
                        "Archer Queen": "Archer_Queen.png",
                        "Bats Evolution": "Bats_evolution_card.png",
                        "Archer Evolution": "Card_Archer_evolution.png",
                        "Bomb Tower": "Card_Bomb_Tower.png",
                        "Bomber Evolution": "Card_Bomber_Evolution.png",
                        "Cannon Evolution": "Card_Cannon_Evolution.png",
                        "Cannoneer": "Card_Cannoneer.png",
                        "Dagger Duchess": "Card_Dagger_Duchess_Tower_Troop.png",
                        "Dart Goblin Evolution": "Card_Dart_Goblin_evolution_01.png",
                        "Earthquake": "Card_Earthquake.png",
                        "Electro Spirit": "Card_Electro_Sprit.png",
                        "Electro Wizard": "Card_Electro_Wizard.png",
                        "Elixir Collector": "Card_Elixir_Collector.png",
                        "Fireball": "Card_Fireball.png",
                        "Fisherman": "Card_Fisherman.png",
                        "Freeze": "Card_Freeze.png",
                        "Guards": "Card_Giards.png",
                        "Goblin Barrel": "Card_Goblin_Barrel.png",
                        "Goblin Demolisher": "Card_Goblin_Demolisher.png",
                        "Goblin Gang": "Card_Goblin_Gang.png",
                        "Goblinstein": "Card_Goblinstein.png",
                        "Golem": "Card_Golem.png",
                        "Hog Rider": "Card_Hog_Rider.png",
                        "Hunter Evolution": "Card_Hunter_Evolution_01.png",
                        "Ice Golem": "Card_Ice_Golem.png",
                        "Ice Spirit": "Card_Ice_Spirit.png",
                        "Ice Spirit Evolution": "Card_Ice_Spirit_Evolution.png",
                        "Ice Wizard": "Card_Ice_Wizard.png",
                        "Mega Knight": "Card_Mega_Knight.png",
                        "Miner": "Card_Miner.png",
                        "Mini P.E.K.K.A Super": "Card_Mini_PEKKA_Super.png",
                        "Minion Horde": "Card_Minion_Horde.png",
                        "Monk": "Card_Monk.png",
                        "Mother Witch": "Card_Mother_Witch.png",
                        "Musketeer Evolution": "Card_Musketeer_Evolution.png",
                        "Night Witch": "Card_Night_Witch.png",
                        "Poison": "Card_Poison.png",
                        "Princess": "Card_Princess_Tower_Troop.png",
                        "Rage": "Card_Rage.png",
                        "Rocket": "Card_Rocket.png",
                        "Royal Delivery": "Card_Royal_Delivery.png",
                        "Tesla Evolution": "Card_Tesla_Evolution.png",
                        "The Log": "Card_The_Log.png",
                        "Three Musketeers": "Card_Three_Musketeers.png",
                        "Tornado": "Card_Tornado.png",
                        "Valkyrie Evolution": "Card_Valkyrie_Evolution_Frame_01.png",
                        "Void": "Card_Void.png",
                        "Zap Evolution": "Card_Zap_Evolution.png",
                        "Executioner Evolution": "Executioner_evolution_card.png",
                        "Little Prince": "Little_Prince_card.png",
                        "Firecracker Evolution": "card_firecracker_evolution.png",
                        "Royal Giant Evolution": "card_royal_giant_evolution.png",
                        "Skeletons Evolution": "card_skeletons_evolution.png"
                    };

                    for (const [cardName, fileName] of Object.entries(cardNameToFileMap)) {
                        this.load.image(cardName, `../assets/cards/${fileName}`);
                    }
                }

                create() {
                    this.usedCards = [];
                    this.cardElixirCosts = {
                        'Bats Evolution': 2,
                        'Musketeer Evolution': 4,
                        'Bomber Evolution': 2,
                        'Rocket': 6,
                        'Cannon Evolution': 3,
                        'Tesla Evolution': 4,
                        'Dart Goblin Evolution': 3,
                        'Three Musketeers': 9,
                        'Electro Wizard': 4,
                        'Void': 4, // assumed
                        'Fireball': 4,
                        'Zap Evolution': 2,
                        'Goblin Demolisher': 4,
                        'Executioner Evolution': 5,
                        'Golem': 8,
                        'Firecracker Evolution': 3,
                        'Mega Knight': 7,
                        'Royal Giant Evolution': 6,
                        'Miner': 3,
                        'Skeletons Evolution': 1,
                        'Mother Witch': 4,
                        'Archer Queen': 5,
                        'Ice Wizard': 3,
                        'Archer Evolution': 3,
                        'Bomb Tower': 4,
                        'Mini PEKKA Super': 4,
                        'Minion Horde': 5,
                        'Monk': 5,
                        'Cannoneer': 4,
                        'Dagger Duchess': 3,
                        'Night Witch': 4,
                        'Poison': 4,
                        'Earthquake': 3,
                        'Electro Spirit': 1,
                        'Rage': 2,
                        'Royal Delivery': 3,
                        'Elixir Collector': 6,
                        'The Log': 2,
                        'Tornado': 3,
                        'Valkyrie Evolution': 4,
                        'Guards': 3,
                        'Goblin Barrel': 3,
                        'Goblin Gang': 3,
                        'Goblinstein': 4,
                        'Hog Rider': 4,
                        'Hunter Evolution': 4,
                        'Ice Golem': 2,
                        'Ice Spirit': 1,
                        'Ice Spirit Evolution': 1,
                        'Fisherman': 3,
                        'Little Prince': 4
                    };

                    const image = this.add.image(this.cameras.main.centerX, this.cameras.main.centerY, 'map');
                    image.setOrigin(0.5, 0.5);
                    image.setScale(this.cameras.main.width / image.width);

                    // Tower positions (adjust as needed to match your map)
                    const mapCenterX = this.cameras.main.centerX;
                    const mapCenterY = this.cameras.main.centerY;
                    const mapWidth = image.displayWidth;
                    const mapHeight = image.displayHeight;

                    const towerScale = 0.5;

                    // Blue king tower in the middle (bottom)
                    const kingTower = this.add.image(mapCenterX, mapCenterY + mapHeight * 0.19, 'kingTower');
                    kingTower.setOrigin(0.5);
                    kingTower.setScale(towerScale);
                    kingTower.setDepth(10);

                    // Red king tower in the middle (top)
                    const enemyKingTower = this.add.image(mapCenterX, mapCenterY - mapHeight * 0.20, 'enemyKingTower');
                    enemyKingTower.setOrigin(0.5);
                    enemyKingTower.setScale(towerScale);
                    enemyKingTower.setDepth(10);

                    // Blue princess towers (bottom left and right)
                    const princessTowerBlueLeft = this.add.image(mapCenterX - mapWidth * 0.12 + 3, mapCenterY + mapHeight * 0.14 - 3, 'princessTowerLeft');
                    princessTowerBlueLeft.setOrigin(0.5);
                    princessTowerBlueLeft.setScale(towerScale);
                    princessTowerBlueLeft.setDepth(10);

                    const princessTowerBlueRight = this.add.image(mapCenterX + mapWidth * 0.12 - 3, mapCenterY + mapHeight * 0.14 - 3, 'princessTowerLeft');
                    princessTowerBlueRight.setOrigin(0.5);
                    princessTowerBlueRight.setScale(towerScale);
                    princessTowerBlueRight.setDepth(10);

                    // Red princess towers (top left and right)
                    const princessTowerRedLeft = this.add.image(mapCenterX - mapWidth * 0.12 + 3, mapCenterY - mapHeight * 0.14 - 9, 'princessTowerRight');
                    princessTowerRedLeft.setOrigin(0.5);
                    princessTowerRedLeft.setScale(towerScale);
                    princessTowerRedLeft.setDepth(10);

                    const princessTowerRedRight = this.add.image(mapCenterX + mapWidth * 0.12 - 3, mapCenterY - mapHeight * 0.14 - 9, 'princessTowerRight');
                    princessTowerRedRight.setOrigin(0.5);
                    princessTowerRedRight.setScale(towerScale);
                    princessTowerRedRight.setDepth(10);

                    this.maxVisibleCards = 4;

                    // Elixir
                    this.elixir = 7;
                    this.maxElixir = 10;
                    this.fillProgress = 0;

                    const barX = 60, barY = 120, barHeight = 300, barWidth = 30, borderRadius = 12;
                    this.elixirBar = { barX, barY, barHeight, barWidth, borderRadius };

                    const container = this.add.graphics();
                    container.fillStyle(0x222222, 0.6);
                    container.fillRoundedRect(barX - barWidth / 2 - 6, barY - 10, barWidth + 12, barHeight + 20, borderRadius + 4);

                    this.fill = this.add.graphics();
                    const fillMask = this.make.graphics({ x: 0, y: 0, add: false });
                    fillMask.fillStyle(0xffffff, 1);
                    fillMask.fillRoundedRect(barX - barWidth / 2, barY, barWidth, barHeight, borderRadius);
                    this.fill.setMask(new Phaser.Display.Masks.GeometryMask(this, fillMask));

                    this.elixirText = this.add.text(barX, barY + barHeight + 25, `0`, {
                        fontSize: '20px', fontFamily: 'Arial', color: '#ffffff', fontStyle: 'bold'
                    }).setOrigin(0.5);

                    this.lastUpdateTime = Date.now();
                    this.elixirPerSecond = 1 / 2.8;

                    const cardWidth = 80, cardHeight = 120, spacing = 20;
                    const startX = 60; // Left margin
                    const yPosition = this.cameras.main.height - cardHeight - 40; // Bottom position

                    this.selectedCardIndex = null;
                    this.deckQueue = this.shuffledDeck.slice(5);
                    this.cardSprites = [];

                    // After changing the hand (adding a card)
                    this.cardSprites.forEach((card, index) => {
                        card.sprite.removeAllListeners(); // Prevent stacking
                        card.sprite.on('pointerdown', () => {
                            this.selectedCardIndex = index;
                            this.selectedCardName = card.name;
                            console.log(`Selected card: ${card.name}`);
                        });
                    });

                    // Draw the 4 cards on the bottom left
                    startingHand.forEach((cardName, index) => {
                        const xPosition = startX + index * (cardWidth + spacing);

                        const bg = this.add.graphics();
                        bg.fillStyle(0x444444, 1);
                        bg.fillRoundedRect(xPosition - cardWidth / 2, yPosition - cardHeight / 2, cardWidth, cardHeight, 6);

                        const cardImage = this.add.image(xPosition, yPosition, cardName);
                        cardImage.setDisplaySize(cardWidth, cardHeight);
                        cardImage.setInteractive({ useHandCursor: true });

                        cardImage.on('pointerdown', () => {
                            this.selectedCardIndex = index;
                            this.selectedCardName = cardName;
                            console.log(`Selected card: ${cardName}`);
                        });

                        this.cardSprites.push({ sprite: cardImage, name: cardName, bg, x: xPosition, y: yPosition });
                    });

                    const previewX = this.cameras.main.width - cardWidth - 50;
                    const previewY = yPosition - 10; // Aligned to same Y as other cards

                    // Background placeholder
                    const previewBg = this.add.graphics();
                    previewBg.fillStyle(0x555555, 1);
                    previewBg.fillRoundedRect(previewX - cardWidth / 2, previewY - cardHeight / 2, cardWidth, cardHeight, 6);
                    previewBg.setDepth(0);

                    // Preview card image
                    const previewCardImage = this.add.image(previewX, previewY, nextCard);
                    previewCardImage.setDisplaySize(cardWidth, cardHeight);
                    previewCardImage.setOrigin(0.5);
                    previewCardImage.setDepth(1);

                    const zoneWidth = this.cameras.main.width * 0.4; // 40% of screen width
                    this.placementZone = new Phaser.Geom.Rectangle(
                        this.cameras.main.centerX - zoneWidth / 2,
                        0,
                        zoneWidth,
                        this.cameras.main.height
                    );

                    this.zoneGraphics = this.add.graphics();
                    this.zoneGraphics.lineStyle(4, 0xff0000, 1); // Red border
                    this.zoneGraphics.strokeRectShape(this.placementZone);

                    // Input for placing cards
                    // … inside create():
                    this.input.on('pointerdown', (pointer) => {
                        const { x, y } = pointer;

                        if (this.selectedCardIndex === null) {
                            console.log("No card selected.");
                            return;
                        }

                        // Clear & re‑draw highlights
                        this.cardSprites.forEach((card) => {
                            card.bg.clear();
                            card.bg.fillStyle(0x444444, 1);
                            card.bg.fillRoundedRect(
                                card.x - cardWidth / 2,
                                card.y - cardHeight / 2,
                                cardWidth, cardHeight, 6
                            );
                        });
                        const sel = this.cardSprites[this.selectedCardIndex];
                        sel.bg.clear();
                        sel.bg.fillStyle(0x8888ff, 1);
                        sel.bg.fillRoundedRect(
                            sel.x - cardWidth / 2,
                            sel.y - cardHeight / 2,
                            cardWidth, cardHeight, 6
                        );

                        if (!Phaser.Geom.Rectangle.Contains(this.placementZone, x, y)) {
                            return; // tapped outside the placement zone
                        }

                        let cardCost = this.cardElixirCosts[this.selectedCardName];
                        if (cardCost === undefined) {
                            console.warn(`No elixir cost found for card: ${this.selectedCardName}, defaulting to 3`);
                            cardCost = 3; // fallback
                        }

                        if (this.elixir < cardCost) {
                            console.log("Not enough elixir!");
                            return;
                        }

                        this.elixir -= cardCost;

                        // 1) Remove played card from hand → into usedCards
                        const playedIdx = this.selectedCardIndex;
                        const playedName = this.startingHand[playedIdx];
                        this.usedCards.push(playedName);

                        // 2) Replace that slot with the previewed nextCard
                        this.startingHand[playedIdx] = this.nextCard;

                        // 3) Pull a fresh nextCard from the deckQueue (and recycle if needed)
                        this.nextCard = this.deckQueue.shift();
                        if (this.nextCard === undefined && this.usedCards.length) {
                            this.deckQueue = Phaser.Utils.Array.Shuffle(this.usedCards.slice());
                            this.usedCards = [];
                            this.nextCard = this.deckQueue.shift();
                        }

                        // 4) Refresh your UI
                        this.refreshHand();

                        // Update the preview card
                        if (this.nextCard && this.textures.exists(this.nextCard)) {
                            previewCardImage.setTexture(this.nextCard);
                            previewCardImage.setVisible(true);
                        } else {
                            previewCardImage.setVisible(false);
                        }

                        // 5) Reset selection
                        this.selectedCardIndex = null;
                    });
                }

                refreshHand() {
                    const cardWidth = 80, cardHeight = 120, spacing = 20;
                    const startX = 60;
                    const yPosition = this.cameras.main.height - cardHeight - 40;

                    // Destroy old card sprites and backgrounds
                    this.cardSprites.forEach(card => {
                        card.sprite.destroy();
                        card.bg.destroy();
                    });
                    this.cardSprites = [];

                    // Recreate cards from current startingHand array
                    this.startingHand.forEach((cardName, index) => {
                        const xPos = startX + index * (cardWidth + spacing);

                        const bg = this.add.graphics();
                        bg.fillStyle(0x444444, 1);
                        bg.fillRoundedRect(xPos - cardWidth / 2, yPosition - cardHeight / 2, cardWidth, cardHeight, 6);

                        const cardImage = this.add.image(xPos, yPosition, cardName);
                        cardImage.setDisplaySize(cardWidth, cardHeight);
                        cardImage.setInteractive({ useHandCursor: true });
                        cardImage.on('pointerdown', () => {
                            this.selectedCardIndex = index;
                            this.selectedCardName = cardName;
                            console.log(`Selected card: ${cardName}`);
                        });

                        this.cardSprites.push({ sprite: cardImage, name: cardName, bg, x: xPos, y: yPosition });
                    });
                }

                update() {
                    const now = Date.now();
                    const elapsedSeconds = (now - this.lastUpdateTime) / 1000;

                    if (this.elixir < this.maxElixir && elapsedSeconds > 0) {
                        this.elixir += this.elixirPerSecond * elapsedSeconds;
                        if (this.elixir > this.maxElixir) this.elixir = this.maxElixir;

                        this.fillProgress = this.elixir / this.maxElixir;
                        this.elixirText.setText(Math.floor(this.elixir));
                    }

                    this.lastUpdateTime = now;
                    this.drawLiquidFill(this.fillProgress);
                }

                drawLiquidFill(progress) {
                    const { barX, barY, barHeight, barWidth, borderRadius } = this.elixirBar;
                    const fillHeight = progress * barHeight;
                    const yStart = barY + barHeight - fillHeight;

                    this.fill.clear();
                    this.fill.fillGradientStyle(0xd97bff, 0xaa00ff, 0x6600aa, 0x440066);
                    this.fill.fillRoundedRect(barX - barWidth / 2, yStart, barWidth, fillHeight, borderRadius);
                }
            }

            const config = {
                type: Phaser.AUTO,
                width: window.innerWidth,
                height: window.innerHeight,
                parent: document.body,
                scene: MatchScene,
                scale: {
                    mode: Phaser.Scale.RESIZE,
                    autoCenter: Phaser.Scale.CENTER_BOTH
                },
                backgroundColor: "#000"
            };

            const game = new Phaser.Game(config);
            game.scene.start('MatchScene', { startingHand, nextCard, shuffledDeck });
        }
    </script>
</body>

</html>
