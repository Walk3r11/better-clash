        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFERehWpvbXIALnNA7KA45297KESZi5qg",
            authDomain: "better-clash-136da.firebaseapp.com",
            projectId: "better-clash-136da",
            databaseURL: "https://better-clash-136da-default-rtdb.europe-west1.firebasedatabase.app",

            messagingSenderId: "586663576851",
            appId: "1:586663576851:web:436c37162a3fa5f32086e6"
        };

        initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth();

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert("Not logged in");
                return;
            }

            // Get matchId from URL if present
            const urlParams = new URLSearchParams(window.location.search);
            let matchId = urlParams.get('matchId');

            if (!matchId) {
                // Only create a new match if not already in one
                matchId = `match_${Date.now()}`;
                window.location.href = `/game/1v1match.html?matchId=${matchId}`;
                return;
            }

            // Now only join the match, do NOT create a new one
            const deckRef = ref(db, `decks/${user.uid}`);
            get(deckRef).then((snapshot) => {
                if (!snapshot.exists()) {
                    alert("No deck found!");
                    return;
                }

                const userDeckData = snapshot.val();
                const currDeckIndex = userDeckData.currDeck;

                if (currDeckIndex === undefined) {
                    alert("No current deck selected!");
                    return;
                }
                const selectedDeck = userDeckData[currDeckIndex];

                if (!selectedDeck) {
                    alert("No deck data found for the selected current deck!");
                    return;
                }

                const shuffledDeck = shuffleArray(selectedDeck);
                const startingHand = shuffledDeck.slice(0, 4);
                const nextCard = shuffledDeck[4];

                // Get the match data to see if we're player 1 or 2
                const matchRef = ref(db, `matches/${matchId}`);
                get(matchRef).then((matchSnapshot) => {
                    const matchData = matchSnapshot.val();
                    const isPlayer1 = !matchData || !matchData.players;

                    if (isPlayer1) {
                        // Create new match as player 1
                        const initialState = {
                            players: {
                                [user.uid]: {
                                    elixir: 7,
                                    hand: startingHand,
                                    nextCard: nextCard,
                                    deck: shuffledDeck,
                                    usedCards: [],
                                    towers: {
                                        king: { health: 6408, maxHealth: 6408 },
                                        left: { health: 3648, maxHealth: 3648 },
                                        right: { health: 3648, maxHealth: 3648 }
                                    }
                                }
                            },
                            shared: {
                                placedTroops: [],
                                lastUpdate: Date.now()
                            }
                        };

                        set(matchRef, initialState)
                            .then(() => console.log("Initial match state pushed to Firebase."))
                            .catch((error) => console.error("Failed to push initial match state:", error));
                    } else {
                        // Join as player 2
                        const player2State = {
                            elixir: 7,
                            hand: startingHand,
                            nextCard: nextCard,
                            deck: shuffledDeck,
                            usedCards: [],
                            towers: {
                                king: { health: 6408, maxHealth: 6408 },
                                left: { health: 3648, maxHealth: 3648 },
                                right: { health: 3648, maxHealth: 3648 }
                            }
                        };

                        const player2Ref = ref(db, `matches/${matchId}/players/${user.uid}`);
                        set(player2Ref, player2State)
                            .then(() => console.log("Player 2 state pushed to Firebase."))
                            .catch((error) => console.error("Failed to push player 2 state:", error));
                    }

                    // Start the game
                    startGame(startingHand, nextCard, shuffledDeck, matchId);
                });
            }).catch((err) => {
                console.error("Error fetching deck:", err);
            });
        });

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

                        if (this.placedTroops) {

                                troop.healthBarBg.destroy();
                                troop.healthBarFill.destroy();
                            });
                            this.placedTroops = [];
                        }

                        // Create all troops from shared state
                        sharedState.placedTroops.forEach(troopData => {
                            const stats = this.cardStats[troopData.card];
                            if (!stats) return;

                            // Ensure x and y are numbers
                            const x = Number(troopData.x);
                            const y = Number(troopData.y);

                            if (troopData.card === "Bats Evolution") {
                                const angleStep = (2 * Math.PI) / 5;
                                const radius = 18;
                                for (let j = 0; j < 5; j++) {
                                    const angle = j * angleStep;
                                    const bx = x + Math.cos(angle) * radius;
                                    const by = y + Math.sin(angle) * radius;
                                    this.createTroop(bx, by, troopData.card, stats, troopData.uid);
                                }
                            } else {
                                this.createTroop(x, y, troopData.card, stats, troopData.uid);
                            }
                        });
                    });

                    // Define createTroop as a method of the instance
                    this.createTroop = function (x, y, cardName, stats, uid) {
                        const troopSprite = this.add.image(x, y, cardName);
                        troopSprite.setScale(0.05);
                        troopSprite.setDepth(20);
                        troopSprite.setVisible(true);

                        // Store position in the sprite itself
                        troopSprite.position = { x: x, y: y };

                        const barWidth = 50;
                        const barHeight = 6;
                        const healthBarBg = this.add.graphics();
                        const healthBarFill = this.add.graphics();

                        healthBarBg.fillStyle(0x555555);
                        healthBarBg.fillRoundedRect(x - barWidth / 2, y - 30, barWidth, barHeight, 3);
                        healthBarFill.fillStyle(0x00ff00);
                        healthBarFill.fillRoundedRect(x - barWidth / 2, y - 30, barWidth, barHeight, 3);

                        const isMine = uid === getAuth().currentUser.uid;
                        if (isMine) {
                            troopSprite.setTint(0x00bfff); // blue for your troops
                        } else {
                            troopSprite.setTint(0xff5555); // red for enemy troops
                        }

                        // Add to scene's display list
                        this.add.existing(troopSprite);
                        this.add.existing(healthBarBg);
                        this.add.existing(healthBarFill);

                        const troop = {
                            sprite: troopSprite,
                            healthBarBg,
                            healthBarFill,
                            maxHealth: stats.health,
                            currentHealth: stats.health,
                            damage: stats.damage,
                            speed: stats.speed,
                            range: stats.range || 30,
                            lastAttack: 0,
                            team: isMine ? "blue" : "red",
                            uid: uid,
                            position: { x: x, y: y },
                            updateHealth: function (newHealth) {
                                this.currentHealth = Phaser.Math.Clamp(newHealth, 0, this.maxHealth);
                                const healthPercent = this.currentHealth / this.maxHealth;
                                this.healthBarFill.clear();
                                this.healthBarFill.fillStyle(0x00ff00);
                                this.healthBarFill.fillRoundedRect(
                                    this.sprite.x - barWidth / 2,
                                    this.sprite.y - 30,
                                    barWidth * healthPercent,
                                    barHeight,
                                    3
                                );
                            }
                        };

                        this.troopsGroup.add(troopSprite);
                        this.troopsGroup.add(healthBarBg);
                        this.troopsGroup.add(healthBarFill);

                        if (!this.placedTroops) this.placedTroops = [];
                        this.placedTroops.push(troop);

                        // Update position in Firebase
                        get(this.sharedRef).then(sharedSnapshot => {
                            const sharedState = sharedSnapshot.val() || { placedTroops: [] };
                            const updatedTroops = sharedState.placedTroops.map(t => {
                                if (t.uid === uid && t.card === cardName) {
                                    return { ...t, x: x, y: y };
                                }
                                return t;
                            });

                            set(this.sharedRef, {
                                ...sharedState,
                                placedTroops: updatedTroops,
                                lastUpdate: Date.now()
                            });
                        });
                    }.bind(this);

                    // Add back the addHealthBar function
                    this.addHealthBar = function (scene, towerImage, maxHealth) {
                        const barWidth = 80;
                        const barHeight = 10;
                        const offsetY = towerImage.displayHeight / 2 + 12;

                        const bg = scene.add.graphics();
                        bg.fillStyle(0x000000, 1);
                        bg.fillRect(-barWidth / 2, 0, barWidth, barHeight);

                        const fill = scene.add.graphics();
                        fill.fillStyle(0x00ff00, 1);
                        fill.fillRect(-barWidth / 2, 0, barWidth, barHeight);

                        const container = scene.add.container(towerImage.x, towerImage.y - offsetY, [bg, fill]);
                        container.setDepth(99);

                        return { container, fill, maxHealth, currentHealth: maxHealth, width: barWidth };
                    }.bind(this);

                    document.addEventListener('visibilitychange', () => {
                        if (!document.hidden) {
                            // Clear existing troops
                            if (this.placedTroops) {
                                this.placedTroops.forEach(troop => {
                                    troop.sprite.destroy();
                                    troop.healthBarBg.destroy();
                                    troop.healthBarFill.destroy();
                                });
                                this.placedTroops = [];
                            }

                            // Get latest state from Firebase
                            get(this.sharedRef).then(sharedSnapshot => {
                                const sharedState = sharedSnapshot.val();
                                if (sharedState && sharedState.placedTroops) {
                                    sharedState.placedTroops.forEach(troopData => {
                                        const stats = this.cardStats[troopData.card];
                                        if (stats) {
                                            this.createTroop(troopData.x, troopData.y, troopData.card, stats, troopData.uid);
                                        }
                                    });
                                }
                            });
                        }
                    });

                            health: 6408,
                            maxHealth: 6408,
                            damage: 200,
                            range: 200,
                            attackCooldown: 1000,
                            lastAttack: 0,
                            fill: this.addHealthBar(this, kingTower, 6408).fill,
                            width: 80
                        },
                        left: {
                            sprite: princessTowerLeft,
                            health: 3648,
                            maxHealth: 3648,
                            damage: 150,
                            range: 190,
                            attackCooldown: 1000,
                            lastAttack: 0,
                            fill: this.addHealthBar(this, princessTowerLeft, 3648).fill,
                            width: 80
                        },
                        right: {
                            sprite: princessTowerRight,
                            health: 3648,
                            maxHealth: 3648,
                            damage: 150,
                            range: 190,
                            attackCooldown: 1000,
                            lastAttack: 0,
                            fill: this.addHealthBar(this, princessTowerRight, 3648).fill,
                            width: 80
                        },
                        enemyKing: {
                            sprite: enemyKingTower,
                            health: 6408,
                            maxHealth: 6408,
                            damage: 200,
                            range: 200,
                            attackCooldown: 1000,
                            lastAttack: 0,
                            fill: this.addHealthBar(this, enemyKingTower, 6408).fill,
                            width: 80
                        },
                        enemyLeft: {
                            sprite: enemyPrincessTowerLeft,
                            health: 3648,
                            maxHealth: 3648,
                            damage: 150,
                            range: 190,
                            attackCooldown: 1000,
                            lastAttack: 0,
                            fill: this.addHealthBar(this, enemyPrincessTowerLeft, 3648).fill,
                            width: 80
                        },
                        enemyRight: {
                            sprite: enemyPrincessTowerRight,
                            health: 3648,
                            maxHealth: 3648,
                            damage: 150,
                            range: 190,
                            attackCooldown: 1000,
                            lastAttack: 0,
                            fill: this.addHealthBar(this, enemyPrincessTowerRight, 3648).fill,
                            width: 80
                        }
                    };

                    this.maxVisibleCards = 4;

                    this.elixir = 7;
                    this.maxElixir = 10;
                    this.fillProgress = 0;

                    const barX = 60, barY = 120, barHeight = 300, barWidth = 30, borderRadius = 12;
                    this.elixirBar = { barX, barY, barHeight, barWidth, borderRadius };

                    const container = this.add.graphics();
                    container.fillStyle(0x222222, 0.6);
                    container.fillRoundedRect(barX - barWidth / 2 - 6, barY - 10, barWidth + 12, barHeight + 20, borderRadius + 4);

                    this.fill = this.add.graphics();
                    const fillMask = this.make.graphics({ x: 0, y: 0, add: false });
                    fillMask.fillStyle(0xffffff, 1);
                    fillMask.fillRoundedRect(barX - barWidth / 2, barY, barWidth, barHeight, borderRadius);
                    this.fill.setMask(new Phaser.Display.Masks.GeometryMask(this, fillMask));

                    this.elixirText = this.add.text(barX, barY + barHeight + 25, `0`, {
                        fontSize: '20px', fontFamily: 'Arial', color: '#ffffff', fontStyle: 'bold'
                    }).setOrigin(0.5);

                    this.lastUpdateTime = Date.now();
                    this.elixirPerSecond = 1 / 2.8;

                    const cardWidth = 80, cardHeight = 120, spacing = 20;
                    const startX = 60;
                    const yPosition = this.cameras.main.height - cardHeight - 40;

                    this.selectedCardIndex = null;
                    this.deckQueue = this.shuffledDeck.slice(5);
                    this.cardSprites = [];

                    this.cardSprites.forEach((card, index) => {
                        card.sprite.removeAllListeners();
                        card.sprite.on('pointerdown', () => {
                            this.selectedCardIndex = index;
                            this.selectedCardName = card.name;
                            console.log(`Selected card: ${card.name}`);
                        });
                    });


                    startingHand.forEach((cardName, index) => {
                        const xPosition = startX + index * (cardWidth + spacing);

                        const bg = this.add.graphics();
                        bg.fillStyle(0x444444, 1);
                        bg.fillRoundedRect(xPosition - cardWidth / 2, yPosition - cardHeight / 2, cardWidth, cardHeight, 6);

                        const cardImage = this.add.image(xPosition, yPosition, cardName);
                        cardImage.setDisplaySize(cardWidth, cardHeight);
                        cardImage.setInteractive({ useHandCursor: true });

                        cardImage.on('pointerdown', () => {
                            this.selectedCardIndex = index;
                            this.selectedCardName = cardName;
                            console.log(`Selected card: ${cardName}`);
                        });

                        this.cardSprites.push({ sprite: cardImage, name: cardName, bg, x: xPosition, y: yPosition });
                    });

                    const previewX = this.cameras.main.width - cardWidth - 50;
                    const previewY = yPosition - 10;

                    const previewBg = this.add.graphics();
                    previewBg.fillStyle(0x555555, 1);
                    previewBg.fillRoundedRect(previewX - cardWidth / 2, previewY - cardHeight / 2, cardWidth, cardHeight, 6);
                    previewBg.setDepth(0);

                    const previewCardImage = this.add.image(previewX, previewY, nextCard);
                    previewCardImage.setDisplaySize(cardWidth, cardHeight);
                    previewCardImage.setOrigin(0.5);
                    previewCardImage.setDepth(1);

                    const zoneWidth = this.cameras.main.width * 0.4;
                    this.placementZone = new Phaser.Geom.Rectangle(
                        this.cameras.main.centerX - zoneWidth / 2,
                        0,
                        zoneWidth,
                        this.cameras.main.height
                    );

                    this.zoneGraphics = this.add.graphics();
                    this.zoneGraphics.lineStyle(4, 0xff0000, 1);
                    this.zoneGraphics.strokeRectShape(this.placementZone);

                    this.input.on('pointerdown', (pointer) => {
                        const { x, y } = pointer;

                        if (this.selectedCardIndex === null) {
                            console.log("No card selected.");
                            return;
                        }

                        if (
                            !Phaser.Geom.Rectangle.Contains(this.placementZone, x, y) ||
                            y < this.cameras.main.centerY
                        ) {
                            return;
                        }

                        let cardCost = this.cardElixirCosts[this.selectedCardName];
                        if (cardCost === undefined) {
                            console.warn(`No elixir cost found for card: ${this.selectedCardName}, defaulting to 3`);
                            cardCost = 3;
                        }

                        if (this.elixir < cardCost) {
                            console.log("Not enough elixir!");
                            return;
                        }

                        this.elixir -= cardCost;

                        const cardName = this.selectedCardName;
                        const stats = this.cardStats[cardName];
                        if (!stats) {
                            console.warn(`Stats not found for card ${cardName}`);
                            return;
                        }

                        const user = getAuth().currentUser;
                        if (!user) return;

                        // Create troop data
                        const troopData = {
                            x: x,
                            y: y,
                            health: stats.health,
                            maxHealth: stats.health,
                            damage: stats.damage,
                            speed: stats.speed,
                            range: stats.range || 30,
                            lastAttack: 0,
                            card: cardName,
                            team: "blue",
                            uid: user.uid
                        };

                        // Update shared state first
                        get(this.sharedRef).then(sharedSnapshot => {
                            const sharedState = sharedSnapshot.val() || { placedTroops: [] };
                            const updatedTroops = [...(sharedState.placedTroops || []), troopData];

                            set(this.sharedRef, {
                                ...sharedState,
                                placedTroops: updatedTroops,
                                lastUpdate: Date.now()
                            }).then(() => {
                                // Update hand
                                const playedIdx = this.selectedCardIndex;
                                const playedName = this.startingHand[playedIdx];
                                this.usedCards.push(playedName);

                                this.startingHand[playedIdx] = this.nextCard;
                                this.nextCard = this.deckQueue.shift();
                                if (this.nextCard === undefined && this.usedCards.length) {
                                    this.deckQueue = Phaser.Utils.Array.Shuffle(this.usedCards.slice());
                                    this.usedCards = [];
                                    this.nextCard = this.deckQueue.shift();
                                }

                                this.refreshHand();
                                this.selectedCardIndex = null;
                            });
                        });
                    });

                    // Set up Firebase listener for troop updates
                    onValue(this.sharedRef, (snapshot) => {
                        const sharedState = snapshot.val();
                        if (!sharedState || !sharedState.placedTroops) return;

                        // Clear existing troops
                        if (this.placedTroops) {
                            this.placedTroops.forEach(troop => {
                                troop.sprite.destroy();
                                troop.healthBarBg.destroy();
                                troop.healthBarFill.destroy();
                            });
                            this.placedTroops = [];
                        }

                        // Create all troops from shared state
                        sharedState.placedTroops.forEach(troopData => {
                            const stats = this.cardStats[troopData.card];
                            if (!stats) return;

                            // Ensure x and y are numbers
                            const x = Number(troopData.x);
                            const y = Number(troopData.y);

                            if (troopData.card === "Bats Evolution") {
                                const angleStep = (2 * Math.PI) / 5;
                                const radius = 18;
                                for (let j = 0; j < 5; j++) {
                                    const angle = j * angleStep;
                                    const bx = x + Math.cos(angle) * radius;
                                    const by = y + Math.sin(angle) * radius;
                                    this.createTroop(bx, by, troopData.card, stats, troopData.uid);
                                }
                            } else {
                                this.createTroop(x, y, troopData.card, stats, troopData.uid);
                            }
                        });
                    });
                }

                refreshHand() {
                    const cardWidth = 80, cardHeight = 120, spacing = 20;
                    const startX = 60;
                    const yPosition = this.cameras.main.height - cardHeight - 40;

                    this.cardSprites.forEach(card => {
                        card.sprite.destroy();
                        card.bg.destroy();
                    });
                    this.cardSprites = [];

                    this.startingHand.forEach((cardName, index) => {
                        const xPos = startX + index * (cardWidth + spacing);

                        const bg = this.add.graphics();
                        bg.fillStyle(0x444444, 1);
                        bg.fillRoundedRect(xPos - cardWidth / 2, yPosition - cardHeight / 2, cardWidth, cardHeight, 6);

                        const cardImage = this.add.image(xPos, yPosition, cardName);
                        cardImage.setDisplaySize(cardWidth, cardHeight);
                        cardImage.setInteractive({ useHandCursor: true });
                        cardImage.on('pointerdown', () => {
                            this.selectedCardIndex = index;
                            this.selectedCardName = cardName;
                            console.log(`Selected card: ${cardName}`);
                        });

                        this.cardSprites.push({ sprite: cardImage, name: cardName, bg, x: xPos, y: yPosition });
                    });
                }

                update(time, delta) {
                    const now = Date.now();
                    let elapsedSeconds = (now - (this.lastUpdateTime || now)) / 1000;
                    this.lastUpdateTime = now;

                    // Elixir catch-up
                    if (this.elixir < this.maxElixir && elapsedSeconds > 0) {
                        this.elixir += this.elixirPerSecond * elapsedSeconds;
                        if (this.elixir > this.maxElixir) this.elixir = this.maxElixir;
                        this.fillProgress = this.elixir / this.maxElixir;
                        this.elixirText.setText(Math.floor(this.elixir));
                    }
                    this.drawLiquidFill(this.fillProgress);

                    // Sync player stats and troop positions
                    const user = getAuth().currentUser;
                    if (!user) return;

                    // Update player stats
                    const playerRef = ref(this.db, `matches/${this.matchId}/players/${user.uid}`);
                    set(playerRef, {
                        elixir: this.elixir,
                        hand: this.startingHand,
                        nextCard: this.nextCard,
                        deck: this.shuffledDeck,
                        usedCards: this.usedCards,
                        towers: {
                            king: { health: this.towers.king.health, maxHealth: this.towers.king.maxHealth },
                            left: { health: this.towers.left.health, maxHealth: this.towers.left.maxHealth },
                            right: { health: this.towers.right.health, maxHealth: this.towers.right.maxHealth }
                        }
                    });

                    // Sync troop positions and handle damage
                    if (this.placedTroops) {
                        const sharedRef = ref(this.db, `matches/${this.matchId}/shared`);

                        // Update troop positions in shared state
                        const updatedTroops = this.placedTroops.map(troop => ({
                            x: troop.sprite.x,
                            y: troop.sprite.y,
                            health: troop.currentHealth,
                            maxHealth: troop.maxHealth,
                            damage: troop.damage,
                            speed: troop.speed,
                            range: troop.range,
                            lastAttack: troop.lastAttack,
                            card: troop.sprite.texture.key,
                            team: troop.team,
                            uid: troop.uid
                        }));

                        // Update shared state with new troop positions
                        set(sharedRef, {
                            placedTroops: updatedTroops,
                            lastUpdate: now
                        });

                        // Handle troop logic
                        for (let i = this.placedTroops.length - 1; i >= 0; i--) {
                            const troop = this.placedTroops[i];
                            const isMyTroop = troop.uid === user.uid;

                            // Find the closest enemy tower
                            const enemyTowerKeys = troop.team === "blue"
                                ? ['enemyKing', 'enemyLeft', 'enemyRight']
                                : ['king', 'left', 'right'];

                            let closestTower = null;
                            let minDist = Infinity;
                            for (const key of enemyTowerKeys) {
                                const tower = this.towers[key];
                                if (!tower || !tower.sprite.active || tower.health <= 0) continue;
                                const dist = Phaser.Math.Distance.Between(
                                    troop.sprite.x, troop.sprite.y,
                                    tower.sprite.x, tower.sprite.y
                                );
                                if (dist < minDist) {
                                    minDist = dist;
                                    closestTower = tower;
                                }
                            }
                            if (!closestTower) continue;

                            // Troop stats
                            const attackRange = troop.range || 40;
                            const troopX = troop.sprite.x;
                            const troopY = troop.sprite.y;
                            const towerX = closestTower.sprite.x;
                            const towerY = closestTower.sprite.y;
                            const dist = Phaser.Math.Distance.Between(troopX, troopY, towerX, towerY);

                            // Tower attacks troop if in range
                            const towerDist = Phaser.Math.Distance.Between(
                                closestTower.sprite.x, closestTower.sprite.y,
                                troop.sprite.x, troop.sprite.y
                            );
                            if (towerDist < closestTower.range) {
                                closestTower.lastAttack = closestTower.lastAttack || 0;
                                if (now - closestTower.lastAttack >= closestTower.attackCooldown) {
                                    // Fire projectile from tower to troop
                                    this.createProjectile(
                                        closestTower.sprite.x, closestTower.sprite.y - 30,
                                        troop.sprite.x, troop.sprite.y,
                                        900,
                                        0xffa500,
                                        () => {
                                            troop.currentHealth -= closestTower.damage;
                                            if (troop.currentHealth < 0) troop.currentHealth = 0;
                                            troop.updateHealth(troop.currentHealth);
                                        }
                                    );
                                    closestTower.lastAttack = now;
                                }
                            }

                            if (dist > attackRange) {
                                // Move toward target
                                const moveSpeed = troop.speed * (delta / 16.67);
                                const moveDist = moveSpeed;
                                const dx = (towerX - troopX) / dist;
                                const dy = (towerY - troopY) / dist;
                                troop.sprite.x += dx * moveDist;
                                troop.sprite.y += dy * moveDist;
                            } else {
                                // Attack tower
                                troop.lastAttack = troop.lastAttack || 0;
                                if (now - troop.lastAttack >= 1000 / troop.speed) {
                                    // Fire projectile from troop to tower
                                    this.createProjectile(
                                        troop.sprite.x, troop.sprite.y - 10,
                                        towerX, towerY,
                                        800,
                                        isMyTroop ? 0x00bfff : 0xff5555,
                                        () => {
                                            // Update tower health
                                            closestTower.health -= troop.damage;
                                            if (closestTower.health < 0) closestTower.health = 0;

                                            // Update health bar
                                            if (closestTower.fill) {
                                                const healthRatio = closestTower.health / closestTower.maxHealth;
                                                closestTower.fill.clear();
                                                closestTower.fill.fillStyle(healthRatio > 0.3 ? 0x00ff00 : 0xff0000, 1);
                                                closestTower.fill.fillRect(-closestTower.width / 2, 0, closestTower.width * healthRatio, 10);
                                            }

                                            // Update tower health in Firebase
                                            const towerKey = Object.keys(this.towers).find(key => this.towers[key] === closestTower);
                                            if (towerKey) {
                                                const towerName = towerKey.replace('enemy', '').toLowerCase();
                                                const playerRef = ref(this.db, `matches/${this.matchId}/players/${user.uid}/towers/${towerName}`);
                                                set(playerRef, {
                                                    health: closestTower.health,
                                                    maxHealth: closestTower.maxHealth
                                                });
                                            }
                                        }
                                    );
                                    troop.lastAttack = now;
                                }
                            }

                            // Update health bar position
                            const barWidth = 50;
                            const barHeight = 6;
                            troop.healthBarBg.clear();
                            troop.healthBarBg.fillStyle(0x555555);
                            troop.healthBarBg.fillRoundedRect(
                                troop.sprite.x - barWidth / 2,
                                troop.sprite.y - 30,
                                barWidth,
                                barHeight,
                                3
                            );
                            troop.updateHealth(troop.currentHealth);

                            // Remove dead troops
                            if (troop.currentHealth <= 0) {
                                troop.sprite.destroy();
                                troop.healthBarBg.destroy();
                                troop.healthBarFill.destroy();
                                this.placedTroops.splice(i, 1);
                            }
                        }
                    }
                }

                drawLiquidFill(progress) {
                    const { barX, barY, barHeight, barWidth, borderRadius } = this.elixirBar;
                    const fillHeight = progress * barHeight;
                    const yStart = barY + barHeight - fillHeight;

                    this.fill.clear();
                    this.fill.fillGradientStyle(0xd97bff, 0xaa00ff, 0x6600aa, 0x440066);
                    this.fill.fillRoundedRect(barX - barWidth / 2, yStart, barWidth, fillHeight, borderRadius);
                }

                createProjectile(fromX, fromY, toX, toY, speed = 600, color = 0xffffff, onHit) {
                    const projectile = this.add.circle(fromX, fromY, 6, color).setDepth(100);
                    this.projectiles.add(projectile);

                    const angle = Phaser.Math.Angle.Between(fromX, fromY, toX, toY);
                    const distance = Phaser.Math.Distance.Between(fromX, fromY, toX, toY);
                    const duration = (distance / speed) * 1000;

                    this.tweens.add({
                        targets: projectile,
                        x: toX,
                        y: toY,
                        duration: duration,
                        onComplete: () => {
                            projectile.destroy();
                            if (onHit) onHit();
                        }
                    });
                }

                syncGameStateToFirebase() {
                    const user = getAuth().currentUser;
                    if (!user) return;
                    const db = getDatabase();

                    // Write player-specific state
                    const playerRef = ref(db, `matches/${this.matchId}/players/${user.uid}`);
                    set(playerRef, {
                        elixir: this.elixir,
                        hand: this.startingHand,
                        nextCard: this.nextCard,
                        deck: this.shuffledDeck,
                        usedCards: this.usedCards,
                        towers: {
                            king: { health: this.towers.king.health },
                            left: { health: this.towers.left.health },
                            right: { health: this.towers.right.health }
                        }
                    });

                    // Write shared state (troops)
                    const sharedRef = ref(db, `matches/${this.matchId}/shared`);
                    set(sharedRef, {
                        placedTroops: this.placedTroops.map(troop => ({
                            x: troop.sprite.x,
                            y: troop.sprite.y,
                            health: troop.currentHealth,
                            maxHealth: troop.maxHealth,
                            damage: troop.damage,
                            speed: troop.speed,
                            range: troop.range,
                            lastAttack: troop.lastAttack,
                            card: troop.sprite.texture.key,
                            team: troop.team,
                            uid: troop.uid
                        })),
                        lastUpdate: Date.now()
                    });
                }
            }

            const config = {
                type: Phaser.AUTO,
                width: window.innerWidth,
                height: window.innerHeight,
                parent: document.body,
                scene: MatchScene,
                scale: {
                    mode: Phaser.Scale.RESIZE,
                    autoCenter: Phaser.Scale.CENTER_BOTH
                },
                backgroundColor: "#000",
                fps: { forceSetTimeOut: true, target: 60 },
                disableVisibilityChange: true
            };

            const game = new Phaser.Game(config);
            game.scene.start('MatchScene', { startingHand, nextCard, shuffledDeck, matchId });
        }

        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('matchId');

        // Assume arenaHeight is the height of your game world (e.g., this.cameras.main.height)
        function mirrorY(y, arenaHeight) {
            return arenaHeight - y;
        }
    </script>
