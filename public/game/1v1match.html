        initializeApp(firebaseConfig);

        const auth = getAuth();

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert("Not logged in");
                return;
            }

            // Get matchId from URL if present
            const urlParams = new URLSearchParams(window.location.search);
            let matchId = urlParams.get('matchId');

            if (!matchId) {
                // Only create a new match if not already in one
                matchId = `match_${Date.now()}`;
                window.location.href = `/game/1v1match.html?matchId=${matchId}`;
                return;
            }

            // Now only join the match, do NOT create a new one
            const deckRef = ref(db, `decks/${user.uid}`);
            get(deckRef).then((snapshot) => {
                if (!snapshot.exists()) {
                    alert("No deck found!");
                    return;
                }

                const userDeckData = snapshot.val();
                const currDeckIndex = userDeckData.currDeck;

                if (currDeckIndex === undefined) {
                    alert("No current deck selected!");
                    return;
                }
                const selectedDeck = userDeckData[currDeckIndex];

                if (!selectedDeck) {
                    alert("No deck data found for the selected current deck!");
                    return;
                }

                const shuffledDeck = shuffleArray(selectedDeck);
                const startingHand = shuffledDeck.slice(0, 4);
                const nextCard = shuffledDeck[4];


                const initialState = {
                    elixir: 7,
                    towers: {
                        king: 6408,
                        enemyKing: 6408,
                        blueLeft: 3648,
                        blueRight: 3648,
                        redLeft: 3648,
                        redRight: 3648
                    },
                    placedTroops: [], // will be filled as troops are placed
                    hand: startingHand,
                    nextCard: nextCard,
                    deck: shuffledDeck
                };

                const matchRef = ref(db, `matches/${matchId}/state`);
                set(matchRef, initialState)
                    .then(() => console.log("Initial match state pushed to Firebase."))
                    .catch((error) => console.error("Failed to push initial match state:", error));

                // Pass matchId to startGame so you can use it later
                startGame(startingHand, nextCard, shuffledDeck, matchId);
            }).catch((err) => {
                console.error("Error fetching deck:", err);
            });
        });

            return array.sort(() => Math.random() - 0.5);

                    this.fill.clear();
                    this.fill.fillGradientStyle(0xd97bff, 0xaa00ff, 0x6600aa, 0x440066);
                    this.fill.fillRoundedRect(barX - barWidth / 2, yStart, barWidth, fillHeight, borderRadius);
                }

                createProjectile(fromX, fromY, toX, toY, speed = 600, color = 0xffffff, onHit) {
                    const projectile = this.add.circle(fromX, fromY, 6, color).setDepth(100);
                    this.projectiles.add(projectile);

                    const angle = Phaser.Math.Angle.Between(fromX, fromY, toX, toY);
                    const distance = Phaser.Math.Distance.Between(fromX, fromY, toX, toY);
                    const duration = (distance / speed) * 1000;

                    this.tweens.add({
                        targets: projectile,
                        x: toX,
                        y: toY,
                        duration: duration,
                        onComplete: () => {
                            projectile.destroy();
                            if (onHit) onHit();
                        }
                    });
                }

                catchUpGameState(elapsedSeconds, state) {
                    // Elixir catch-up
                    this.elixir += this.elixirPerSecond * elapsedSeconds;
                    if (this.elixir > this.maxElixir) this.elixir = this.maxElixir;

                    // Troop movement catch-up (simple version: move each troop toward its target for elapsedSeconds)
                    state.placedTroops.forEach((troopData, i) => {
                        const stats = this.cardStats?.[troopData.card] || {};
                        let { x, y } = troopData;
                        let remainingTime = elapsedSeconds;

                        // Find closest enemy tower
                        let closestTower = null;
                        let minDist = Infinity;
                        for (const key of ['enemyKing', 'redLeft', 'redRight']) {
                            const tower = this.towers[key];
                            if (!tower || !tower.sprite.active || tower.health <= 0) continue;
                            const dist = Phaser.Math.Distance.Between(x, y, tower.sprite.x, tower.sprite.y);
                            if (dist < minDist) {
                                minDist = dist;
                                closestTower = tower;
                            }
                        }
                        if (!closestTower) return;

                        const attackRange = troopData.range || stats.range || 40;
                        const speed = troopData.speed || stats.speed || 1;
                        const damage = troopData.damage || stats.damage || 0;

                        // Move toward tower for elapsedSeconds or until in range
                        let dist = Phaser.Math.Distance.Between(x, y, closestTower.sprite.x, closestTower.sprite.y);
                        while (remainingTime > 0 && dist > attackRange) {
                            const moveDist = speed * remainingTime * 60; // crude estimate (pixels per second)
                            const dx = (closestTower.sprite.x - x) / dist;
                            const dy = (closestTower.sprite.y - y) / dist;
                            const step = Math.min(moveDist, dist - attackRange);
                            x += dx * step;
                            y += dy * step;
                            remainingTime = 0; // For simplicity, move all at once
                            dist = Phaser.Math.Distance.Between(x, y, closestTower.sprite.x, closestTower.sprite.y);
                        }

                        // If in range, simulate one attack (optional: simulate multiple attacks)
                        if (dist <= attackRange) {
                            closestTower.health -= damage;
                            if (closestTower.health < 0) closestTower.health = 0;
                        }

                        // Update troopData for rendering
                        troopData.x = x;
                        troopData.y = y;
                    });
                }
            }

            const config = {
                type: Phaser.AUTO,
                width: window.innerWidth,
                height: window.innerHeight,
                parent: document.body,
                scene: MatchScene,
                scale: {
                    mode: Phaser.Scale.RESIZE,
                    autoCenter: Phaser.Scale.CENTER_BOTH
                },
                backgroundColor: "#000",
                fps: { forceSetTimeOut: true, target: 60 },
                disableVisibilityChange: true
            };

            const game = new Phaser.Game(config);
            game.scene.start('MatchScene', { startingHand, nextCard, shuffledDeck, matchId });
        }

        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('matchId');

        // Assume arenaHeight is the height of your game world (e.g., this.cameras.main.height)
        function mirrorY(y, arenaHeight) {
            return arenaHeight - y;
        }
    </script>
