<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Clash - 1v1</title>

    <!-- Firebase auth check -->
    <script type="module">
        import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFERehWpvbXIALnNA7KA45297KESZi5qg",
            authDomain: "better-clash-136da.firebaseapp.com",
            projectId: "better-clash-136da",
            databaseURL: "https://better-clash-136da-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "better-clash-136da.appspot.com",
            messagingSenderId: "586663576851",
            appId: "1:586663576851:web:436c37162a3fa5f32086e6",
            measurementId: "G-KZSXJLJX6N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            let lastActiveTime = Date.now();
            const sessionTimeout = 30 * 60 * 1000;

            const emailToName = {
                'gagas': 'gagas slut',
                'pederakis': 'pederakis manafakis',
            };

            onAuthStateChanged(auth, user => {
                if (!user) return window.location.replace("/login");

                document.body.style.display = "block";
                const logoutLink = document.querySelector('.logout');
                logoutLink?.addEventListener('click', e => {
                    e.preventDefault();
                    signOut(auth).then(() => window.location.replace("/login"));
                });

                const emailPrefix = user.email.split('@')[0];
                const userName = emailToName[emailPrefix] || 'Unknown User';
                const userRef = ref(db, 'users/' + user.uid);

                const userNameElement = document.createElement('span');
                userNameElement.id = "user-info";
                userNameElement.style.marginLeft = "10px";
                document.querySelector('.nav-logo').appendChild(userNameElement);

                onValue(userRef, snapshot => {
                    const userData = snapshot.val();
                    userNameElement.textContent = `(${userName} - ðŸ’Ž ${userData?.gems || 0})`;
                });

                function resetSessionTimeout() {
                    lastActiveTime = Date.now();
                }
                document.addEventListener('click', resetSessionTimeout);
                document.addEventListener('keypress', resetSessionTimeout);

                const usersRef = ref(db, 'users/');
                set(ref(db, 'users/' + user.uid + '/online'), true);

                // Optionally: Mark as offline on unload
                window.addEventListener("beforeunload", () => {
                    set(ref(db, 'users/' + user.uid + '/online'), false);
                });

                onValue(usersRef, snapshot => {
                    const userList = snapshot.val();
                    const listElement = document.getElementById('online-user-list');
                    listElement.innerHTML = ''; // Clear old list

                    for (const uid in userList) {
                        const user = userList[uid];
                        if (user.online) {
                            const listItem = document.createElement('li');
                            listItem.textContent = user.name || 'Unnamed';
                            listElement.appendChild(listItem);
                        }
                    }
                });
            });

        });
    </script>

    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5984e7, #6b44d8, #f9d342);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
            color: #f9d342;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #f9d342;
            color: #222;
        }

        .logout {
            background: #ff4d4d;
            color: #fff;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links .logout:hover {
            background: #e60000;
            color: #222;
        }

        .logout:active {
            background: #e60000;
        }

        .logout:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.5);
        }

        /* Hamburger menu style */
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 30px;
            color: white;
            padding: 10px;
            position: absolute;
            top: 1px;
            right: 30px;
            transition: all 0.3s ease;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            transition: all 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-links.active {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .hamburger.toggle div:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .hamburger.toggle div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.toggle div:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            .arena {
                border-radius: 12px;
                top: -150px;
            }

            .arena img {
                border-radius: 12px;
            }

            .main-content {
                padding: 10px;
                top: -150px;
            }
        }

        .arena-wrapper {
            position: relative;
            width: 100%;
            max-width: 700px;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: calc(100vh - 80px);
        }

        .arena {
            margin: 0 auto;
            width: 70%;
            max-width: 700px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        }

        .arena img {
            width: auto;
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        #play-button {
            margin-top: 10px;
            background: #f9d342;
            color: #222;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        #play-button:hover {
            background: #e6c32f;
            transform: scale(1.05);
        }

        #play-button:active {
            background: #e6c32f;
            transform: scale(0.95);
        }

        #play-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(249, 211, 66, 0.5);
        }

        .arena::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.6) 100%);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-logo">Better Clash</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="/game">Home</a>
            <a href="/friends">Friends</a>
            <a href="/clan">Clan</a>
            <a href="/shop">Shop</a>
            <a href="/deck">Deck</a>
            <a href="/inventory">Inventory</a>
            <a href="/1v1">1v1</a>
            <a href="/2v2">2v2</a>
            <a href="#" class="logout">Log Out</a>
        </div>
    </nav>
    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh;">
        <div id="online-users" style="
            position: absolute;
            top: 100px;
            right: 30px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #f9d342;
            border-radius: 10px;
            padding: 12px 16px;
            max-width: 200px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
            <strong style="color: #f9d342;">ðŸŸ¢ Online</strong>
            <ul id="online-user-list" style="list-style: none; margin-top: 10px; padding-left: 0; color: white;"></ul>
        </div>
        <div class="arena-wrapper">
            <div class="arena">
                <img src="assets/maps/GravekeepersDaughter_Diorama.png" alt="Arena">
            </div>
        </div>
        <button id="play-button"
            style="padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 8px; background-color: #f9d342; color: #222; cursor: pointer;">
            Play 1v1
        </button>
    </main>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('toggle');
        }

        document.getElementById("play-button").addEventListener("click", () => {
            window.location.href = "/matchmaking";
        });
    </script>
</body>

</html>
