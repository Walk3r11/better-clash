<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Clash - Shop</title>

    <!-- Firebase auth check -->

        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFERehWpvbXIALnNA7KA45297KESZi5qg",
            authDomain: "better-clash-136da.firebaseapp.com",
            projectId: "better-clash-136da",
            databaseURL: "https://better-clash-136da-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "better-clash-136da.firebasestorage.app",
            messagingSenderId: "586663576851",
            appId: "1:586663576851:web:436c37162a3fa5f32086e6",
            measurementId: "G-KZSXJLJX6N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let lastActiveTime = Date.now();  // Track the last active time
        const sessionTimeout = 30 * 60 * 1000;  // 30 minutes in milliseconds

        // Map emails to custom user names
        const emailToName = {
            'gagas': 'gagas slut',
            'pederakis': 'pederakis manafakis',
        };

        onAuthStateChanged(auth, user => {
            if (!user) {
                return window.location.replace("/login");
            }

            document.body.style.display = "block";

            const logoutLink = document.querySelector('.logout');
            if (logoutLink) {
                logoutLink.addEventListener('click', e => {
                    e.preventDefault();
                    signOut(auth).then(() => window.location.replace("/login"));
                });
            }

            const emailPrefix = user.email.split('@')[0];
            const userName = emailToName[emailPrefix] || 'Unknown User';

            const userNameElement = document.createElement('span');
            userNameElement.textContent = ` (${userName})`;
            document.querySelector('.nav-logo').appendChild(userNameElement);

            function resetSessionTimeout() {
                lastActiveTime = Date.now();
            }

            document.addEventListener('click', resetSessionTimeout);
            document.addEventListener('keypress', resetSessionTimeout);
        });
    </script>

    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5984e7, #6b44d8, #f9d342);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
            color: #f9d342;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #f9d342;
            color: #222;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: calc(100vh - 80px);
        }

        .arena {
            width: 100%;
            max-width: 700px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        }

        .arena img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            border-radius: 20px;
        }

        .arena::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.6) 100%);
            pointer-events: none;
        }

        .logout {
            background: #ff4d4d;
            color: #fff;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links .logout:hover {
            background: #e60000;
            color: #222;
        }

        .logout:active {
            background: #e60000;
        }

        .logout:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.5);
        }

        /* Hamburger menu style */
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 30px;
            color: white;
            padding: 10px;
            position: absolute;
            top: 1px;
            right: 30px;
            transition: all 0.3s ease;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            transition: all 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-links.active {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .hamburger.toggle div:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .hamburger.toggle div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.toggle div:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            .main-content {
                padding: 10px;
            }

            .arena {
                border-radius: 12px;
            }

            .arena img {
                border-radius: 12px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-logo">Better Clash</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="/game">Home</a>
            <a href="/shop">Shop</a>
            <a href="/deck">Deck</a>
            <a href="/1v1">1v1</a>
            <a href="/2v2">2v2</a>
            <a href="#" class="logout">Log Out</a>
        </div>
    </nav>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('toggle');
        }
    </script>
</body>

</html>
